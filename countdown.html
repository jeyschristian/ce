  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      var countdownDate = localStorage.getItem("countdownDate");
      if (!countdownDate) return;

      var targetDate = new Date(countdownDate);
      now = new Date();
      diff = targetDate - now;

      days = Math.floor(diff / (1000 * 60 * 60 * 24));
      hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      secs = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        '<div><span>Time until: ' + targetDate.toLocaleString() + '</span></div><br>' +
        '<div>' + days + '<span>days</span></div>' +
        '<div>' + hours + '<span>hours</span></div>' +
        '<div>' + mins + '<span>minutes</span></div>' +
        '<div>' + secs + '<span>seconds</span></div><br><br>';
    }

    updateCountdown(); // Initial countdown update

    setInterval(function() {
      updateCountdown();
    }, 1000);
  </script>
